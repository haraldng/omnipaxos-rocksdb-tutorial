[package]
name = "network_actor"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lazy_static = "1.4"
tokio = { version = "1", features = ["rt-multi-thread", "sync", "macros", "net", "io-util", "time", "io-std"] }
serde_json = "1"
serde = { version = "1", features = ["derive"] }
rand = "0.8"
ratatui = "0.20"
